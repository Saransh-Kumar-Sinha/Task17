<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Exception Handling Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f2f2f2;
    }
    .section {
      background: #fff;
      border-left: 5px solid #f44336;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    pre {
      font-size: 16px;
      white-space: pre-wrap;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>JavaScript Exception Handling Programs</h1>

  <div class="section">
    <h2>1. Handle Undeclared Variable Error</h2>
    <pre id="out1"></pre>
  </div>

  <div class="section">
    <h2>2. Throw "Divide by Zero" Error</h2>
    <pre id="out2"></pre>
  </div>

  <div class="section">
    <h2>3. Throw "Out of Bound" Error</h2>
    <pre id="out3"></pre>
  </div>

  <div class="section">
    <h2>4. Exception Handling with finally Block</h2>
    <pre id="out4"></pre>
  </div>

  <script>
    // 1. Undeclared Variable Error
    try {
      let result = x + 10; // x is not declared
    } catch (err) {
      document.getElementById("out1").innerText = "Caught Error: " + err.message;
    }

    // 2. Throw "Divide by Zero" Error
    function divide(a, b) {
      if (b === 0) {
        throw new Error("Divide by Zero Error");
      }
      return a / b;
    }

    try {
      let res = divide(10, 0);
    } catch (err) {
      document.getElementById("out2").innerText = "Caught Error: " + err.message;
    }

    // 3. Throw "Out of Bound" Error
    function getElement(arr, index) {
      if (index < 0 || index >= arr.length) {
        throw new Error("Out of Bound Error");
      }
      return arr[index];
    }

    try {
      let myArray = [1, 2, 3];
      let val = getElement(myArray, 5); // invalid index
    } catch (err) {
      document.getElementById("out3").innerText = "Caught Error: " + err.message;
    }

    // 4. Exception Handling with finally
    try {
      let num = 5;
      let text = num.toUpperCase(); // will throw error
    } catch (err) {
      document.getElementById("out4").innerText = "Caught Error: " + err.message;
    } finally {
      document.getElementById("out4").innerText += "\nFinally block executed.";
    }
  </script>

</body>
</html>
